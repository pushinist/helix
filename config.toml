# theme = "kanagawa"
# theme = "tokyonight"
theme = "non_background"
# theme = "claude-dark"
# theme = "catppuccin_mocha"
[editor]
line-number = "relative"
mouse = false
bufferline = "always"
auto-save = true
auto-format = true
cursorline = true
auto-completion = true
true-color = true
gutters = ["diagnostics", "line-numbers"]
completion-trigger-len = 2

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.soft-wrap]
enable = true
wrap-indicator = "↩️ "

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
# '<' = '>'

[editor.whitespace.render]
# space = "all"
tab = "all"
newline = "none"

[editor.whitespace.characters]
space = " "
nbsp = "⍽"
tab = "→"
newline = "⏎"
tabpad = "·"

[editor.file-picker]
hidden = false
git-ignore = false

[editor.statusline]
left = [ "mode", "spinner",  "file-name", "file-modification-indicator" ]
center = []
right = ["diagnostics", "selections", "position",  "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "VISUAL"

[editor.lsp]
display-inlay-hints = true
display-messages = true
auto-signature-help = true
display-signature-help-docs = true

[editor.indent-guides]
render = true
character = "▏" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1


[keys.normal]
C-r = ":config-reload"

X = "extend_line_above" # Shift+x to select the whole line above
# "tab" = "goto_next_function" # Select and jump to the next function via Treesitter
# "S-tab" = "goto_prev_function" # Select and jump to the previous function via Treesitter 
C-p = ["move_line_up", "scroll_up"]
C-n = ["move_line_down", "scroll_down"]
"tab" = "goto_next_buffer"
"S-tab" = "goto_previous_buffer"

space.x = "code_action"

# Mark line and move with them up/down
C-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
C-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]

# Duplicate lines up/down
# Also in [keys.insert]
C-K = ["normal_mode", "extend_to_line_bounds", "yank", "open_below", "replace_with_yanked", "collapse_selection"]
C-J = ["normal_mode", "extend_to_line_bounds", "yank", "open_above", "replace_with_yanked", "collapse_selection"]

S-space = ["half_page_up"]

space."." = "file_picker_in_current_buffer_directory"

[keys.insert]
C-space = "completion"
